<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hesap Makinesi</title>

    <style>
        body {
            font-family: Arial;
            background: #6a0dad;
            margin: 0;
            padding: 0;
        }

        .kutu {
            width: 320px;
            margin: 60px auto;
            padding: 18px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        .ekran {
            width: 100%;
            height: 56px;
            font-size: 26px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 14px;
            outline: none;
        }

        .tuslar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 52px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.95;
        }

        button:active {
            transform: scale(0.98);
        }

        .sayi {
            background: #ecf0f1;
        }

        .islem {
            background: #3498db;
            color: white;
        }

        .temiz {
            background: #e74c3c;
            color: white;
        }

        .esit {
            background: #2ecc71;
            color: white;
        }
    </style>
</head>

<body>

    <div class="kutu">
        <input class="ekran" id="ekran" readonly>

        <div class="tuslar">
            <button class="temiz" onclick="temizle()">C</button>
            <button class="islem" onclick="sil()">⌫</button>
            <button class="islem" onclick="ekle('/')">÷</button>
            <button class="islem" onclick="ekle('*')">×</button>

            <button class="sayi" onclick="ekle('7')">7</button>
            <button class="sayi" onclick="ekle('8')">8</button>
            <button class="sayi" onclick="ekle('9')">9</button>
            <button class="islem" onclick="ekle('-')">−</button>

            <button class="sayi" onclick="ekle('4')">4</button>
            <button class="sayi" onclick="ekle('5')">5</button>
            <button class="sayi" onclick="ekle('6')">6</button>
            <button class="islem" onclick="ekle('+')">+</button>

            <button class="sayi" onclick="ekle('1')">1</button>
            <button class="sayi" onclick="ekle('2')">2</button>
            <button class="sayi" onclick="ekle('3')">3</button>
            <button class="esit" onclick="hesapla()">=</button>

            <button class="sayi" onclick="ekle('0')">0</button>
            <button class="sayi" onclick="ekle('.')">.</button>
            <button class="sayi" onclick="ekle('(')">(</button>
            <button class="sayi" onclick="ekle(')')">)</button>
        </div>
    </div>

    <script>
        function ekle(deger) {
            document.getElementById("ekran").value += deger;
        }

        function temizle() {
            document.getElementById("ekran").value = "";
        }

        function sil() {
            var ekran = document.getElementById("ekran");
            ekran.value = ekran.value.slice(0, -1);
        }

        function hesapla() {
            try {
                var ifade = document.getElementById("ekran").value;
                // basit güvenlik: boşsa hesaplama yapma
                if (!ifade.trim()) return;
                document.getElementById("ekran").value = eval(ifade);
            } catch {
                document.getElementById("ekran").value = "Hata";
            }
        }
    </script>

</body>

</html>
